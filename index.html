<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>book shop</title>
  </head>
  <body>
   
    <nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a href="#" class="navbar-brand" style="background-color:#FFCC33;
    color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:20px;border-radius: 5px;">Book Store App</a>
    <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:20px;border-radius: 5px;">EduBridge</a>
<a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33; color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:20px;border-radius: 5px;">Admin</a>
    <a href="{% url 'upload-book' %}" class="navbar-link btn-lg" style="background-color:#FFCC33; color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:20px;border-radius: 5px">Upload Books</a>
</nav>
<br>
{% block content %}

<div class="card-columns">
    {% for book in book_shelf %}
    <div class="card" style="width: 16rem;">
  <img class="card-img-top"style="width:100%;height:170px;" src="{{ book.picture.url }}">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <p class="card-text" style="color:blue;">{{book.Summary}}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title" style="color:pink;">{{book.authorname}}</p>
    <p class="card-title" style="color:red;">{{book.price}}</p>
   <center>
       <a href="update/{{book.id}}" class="btn btn-warning" id = '{{book.id}}'>update</a>
       <a href="delete/{{book.id}}" class="btn btn-danger" id = '{{book.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}

    
  </body>
</html>
